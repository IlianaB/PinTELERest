<div class="container" ng-controller="AddPinController">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>Add new Pin</h3>
        </div>
        <div class="panel-body">
            <div>
                <form class="form-horizontal" ng-submit="createPin()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 control-label">Name</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" placeholder="Pin name" ng-model="pinName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="url" class="col-sm-2 control-label">URL</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="url" placeholder="URL of the pin" ng-model="url">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="category" class="col-sm-2 control-label">Category</label>

                                <div class="col-sm-10">
                                    <select ng-model="category" id="category" class="form-control">
                                        <option value="">All</option>
                                        <option value="Animals">Animals</option>
                                        <option value="Nature">Nature</option>
                                        <option value="Urban">Urban</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6" ng-show="url">
                            <figure class="thumbnail">
                                <img ng-src="{{url}}" alt="{{pinName}}"/>
                            </figure>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
